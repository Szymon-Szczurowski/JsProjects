<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Montserrat:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f66f15b613.js" crossorigin="anonymous"></script>
</head>

<body>


    <div class="counter-app">
        <!-- active -->
        <div class="settings">
            <h1>settings</h1>
            <label for="event-name">Event name:</label>
            <input type="text" id="event-name" value="New year">
            <table class="date">
                <tr>
                    <td><label for="event-day">Day:</label></td>
                    <td><label for="event-month">Month:</label></td>
                    <td><label for="event-year">Yeat:</label></td>
                </tr>
                <tr>
                    <td><input type="number" id="event-day" min="1" max="31" value="1"></td>
                    <td><input type="number" id="event-month" min="1" max="12" value="1"></td>
                    <td><input type="number" id="event-year"  value="2024"></td>
                </tr>
            </table>
            <label for="event-image">Link for image:</label>
            <input type="text" id="event-image" value="default.jpg">

            <button class="save">Save</button>

        </div>


        <div class="app-body">
            <div class="image-section">
                <div class="settings-btn"><i class="fas fa-sliders-h"></i></div>
            </div>
            <div class="time-section">
                <h3><span class="event">New year</span> for:</h3>
                <div class="time-cards">
                    <div class="card">
                        <p class="days-count number">1</p>
                        <p class="card-title">Days</p>
                    </div>
                    <div class="card">
                        <p class="hours-count number">23</p>
                        <p class="card-title">Hours</p>
                    </div>
                    <div class="card">
                        <p class="minutes-count number">48</p>
                        <p class="card-title">Minutes</p>
                    </div>
                    <div class="card">
                        <p class="seconds-count number">35</p>
                        <p class="card-title">Seconds</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="main.js"></script> -->
    <script src="main2.js"></script>
</body>

</html>
