<!DOCTYPE html>
<html lang="pl">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search engine</title>
    <link rel="stylesheet" href="./main.css">
    <script src="https://kit.fontawesome.com/f66f15b613.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="wrapper">
        <p class="info">
            <i class="fas fa-question"></i>
        </p>

        <div class="color-picker">
            <input type="color" class="colorpicker" value="#FA1406">
        </div>

        <h1>Stoper</h1>
        <p class="stopwatch">0:00</p>
        <p class="time">0:00</p>

        <div class="buttons">
            <button class="start"><i class="fas fa-play"></i></button>
            <button class="pause"><i class="fas fa-pause"></i></button>
            <button class="stop"><i class="fas fa-stop"></i></button>
            <button class="reset"><i class="fas fa-times"></i></button>
            <button class="history">archiwum</button>
        </div>
        
        <ul class="time-list">

        </ul>
    </div>

    <div class="modal-shadow">
        <div class="modal">
            <h3>Instrukcja:</h3>
            <p class="start"><i class="fas fa-play"></i> - start</p>
            <p class="pause"><i class="fas fa-pause"></i> - pause</p>
            <p class="stop"><i class="fas fa-stop"></i> - stop</p>
            <p class="reset"><i class="fas fa-times"></i> - skasuj wszystką (łącznie z archiwum)</p>
            <p><strong>archiwum</strong> - zobacz wczęśniejsze pomiary</p>

            <button class="close">Zamknij</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
